<div style="font-size: 1.5em;
margin: 8vh 20vw 70vh 20vw">
    <h3>Seus pedidos:</h3>
    <table>
        <div *ngIf="pedidos.length; else elseBlock">
            <tr>
                <th>Produto (clique para ver detalhes)</th>
                <th>Status do pedido</th>
            </tr>
            <tr *ngFor="let pedido of pedidos">
                <td><a href="/product/{{pedido.id}}">{{pedido.name}}</a></td>
                <td>{{pedido.getStatusString()}}</td>
            </tr>
        </div>
        <ng-template #elseBlock>Seu histórico de pedidos está vazio</ng-template>
    </table>
</div>
