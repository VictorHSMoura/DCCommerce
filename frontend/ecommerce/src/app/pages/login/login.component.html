<div class="authentication">
  <div class="card-container">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form class="form-signin" [formGroup]="loginForm">
                <div class="form-label-group">
                  <label>Email</label>
                  <input formControlName="email" type="email" placeholder="Email" id="inputEmail" class="form-control" required autofocus>
                </div>
  
                <div class="form-label-group">
                  <label>Senha</label>
                  <input formControlName="password" placeholder="Senha" type="password" id="inputPassword" class="form-control" required>
                </div>
  
                <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="login('email')" type="submit">Sign in</button>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" [routerLink]="['/register']">Registrar</button>
                <button class="btn btn-lg btn-secondary btn-block text-uppercase" [routerLink]="['/forgot-password']">Esqueci a senha</button>
                <hr class="my-4">
                <button class="btn btn-lg btn-google btn-block text-uppercase" (click)="login('google')">
                  <fa-icon [icon]="['fab', 'google']"></fa-icon>
                  Entrar com o google
                </button>
                <button class="btn btn-lg btn-facebook btn-block text-uppercase" (click)="login('facebook')">
                  <fa-icon [icon]="['fab', 'facebook']"></fa-icon>
                  Entrar com o facebook
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
