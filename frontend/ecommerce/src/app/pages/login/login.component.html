<form [formGroup]="loginForm">
  <div class="form-group">
    <label>Email address</label>
    <input type="email" formControlName="email" class="form-control" required />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      class="form-control"
      formControlName="password"
      required
    />
  </div>
  <button [disabled]="isLoading$ | async" type="submit" (click)="login()" class="btn btn-default">
    Logar
  </button>

  <button [routerLink]="['/register']" class="btn btn-default">
    Registrar
  </button>
</form>

<button [disabled]="isLoading$ | async" (click)="loginFacebook()">
  LoginFb
</button>

<button [disabled]="isLoading$ | async" (click)="loginGoogle()">
  LoginGoogle
</button>

<fa-icon [icon]="faCoffee"></fa-icon>
