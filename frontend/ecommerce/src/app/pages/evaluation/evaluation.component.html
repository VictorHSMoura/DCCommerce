<div class="evaluation">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 mx-auto">
                <div class="evaluate">
                    <h3 class="card-evaluate-title text-center">Avaliar Produto</h3>

                    <div class="product-information">
                      <aside id="lateral">
                        <h4>{{product.titulo}}</h4>
                        <p><figure><img [src]="mainImage"></figure></p>
                      </aside>
                    </div>

                    <section id="form">
                        <form class="form-register-product" [formGroup]="evaluationForm" (ngSubmit)="publicar()">
                            <div class="form-label-group">
                                <label>Avaliação:</label>
                            <br>
                                <div class="rating">
                                <label *ngFor="let index of [1, 2, 3, 4, 5]">
                                    <input type="radio" formControlName="stars" name="stars" [value]="index" />
                                    <span *ngFor="let aux of [].constructor(index)" class="icon">★</span>
                                </label>
                                </div>
                            </div>

                            <div class="form-label-group">
                                <label>Comentário</label>
                                <textarea
                                    formControlName="comentario"
                                    placeholder="opcional"
                                    id="inputComentario"
                                    class="form-control"
                                    rows="4">
                                </textarea>
                            </div>


                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Publicar</button>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
