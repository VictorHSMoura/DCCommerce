<button [routerLink]="['/login']" class="btn btn-default">
  Voltar para o login
</button>
<form [formGroup]="registerForm">
  <div class="form-group">
    <label>Email address</label>
    <input type="email" formControlName="email" class="form-control" required />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      class="form-control"
      formControlName="password"
      required
    />
  </div>
  <button type="submit" (click)="register()" class="btn btn-default">
    Register
  </button>
</form>
